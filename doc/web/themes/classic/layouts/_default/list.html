{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "Monday, Jan 2, 2006" }}</span>
    <a href="{{ .URL }}">{{ .Title }}</a> <br>
    {{ .Summary }}
    <hr color="#dddddd">
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
